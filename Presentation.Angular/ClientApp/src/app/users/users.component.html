<h2>Users</h2>
<hr>
<table class="table">
  <thead>
  <tr>
    <th>User Name</th>
    <th>Email</th>
    </tr>
  </thead>
  <tbody>
  <!-- *ngFor is used to display all the record from users. -->
  <tr *ngFor="let u of users">
    <td>{{ u.userName }}</td>
    <td>{{ u.email }}</td>
  </tr>
  </tbody>
</table>
