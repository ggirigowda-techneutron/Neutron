<h2>Users</h2>
<hr>
<p>
  <a [routerLink]="['/employee/new']" class="btn btn-primary">New Employee</a>
</p>
<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
  <!-- *ngFor is used to display all the record from users. -->
  <tr *ngFor="let u of users">
    <td>{{ u.FirstName }}</td>
    <td>{{ u.LastName }}</td>
  </tr>
  </tbody>
</table>
